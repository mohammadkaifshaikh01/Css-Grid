<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  

<style>
    body {
  height: 100vh;
  margin: 0;
  padding: 0;
}

h1 {
  display: flex;
  text-align: center;
  justify-content: center;
  margin-bottom: 4rem;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}
.calculator {
  text-align: center;
  box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
  border-radius: 1rem;
  padding: 2rem;
}

button {
  border-radius: 0.5rem;
}
.display {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #fff;
  border-radius: 0.3rem;
  width: 100%;
  height: 50px;
  font-size: 24px;
  margin-bottom: 10px;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  max-width: 300px;
  margin: 0 auto;
}
.grid-container button {
  padding: 20px;
  font-size: 24px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
  box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}
.grid-container button:hover {
  background-color: white;
}
.grid-container .clear {
  background-color: #ff4d4d;
  color: white;
}
.grid-container .equal {
  background-color: #4caf50;
  color: white;
}
.grid-container button.operator {
  background-color: #333;
  color: white;
}

.grid-container .kaif {
  background-color: white;
  color: black;
}

</style>


</head>

<body>
    <h1>Masai Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="grid-container">
                <button class="kaif" onclick="updateDisplay('1')">1</button>
                <button class="kaif" onclick="updateDisplay('2')">2</button>
                <button class="kaif" onclick="updateDisplay('3')">3</button>
                <button class="operator" onclick="updateDisplay('+')">+</button>
                <button class="kaif" onclick="updateDisplay('4')">4</button>
                <button class="kaif" onclick="updateDisplay('5')">5</button>
                <button class="kaif" onclick="updateDisplay('6')">6</button>
                <button class="operator" onclick="updateDisplay('-')">-</button>
                <button class="kaif" onclick="updateDisplay('7')">7</button>
                <button class="kaif" onclick="updateDisplay('8')">8</button>
                <button class="kaif" onclick="updateDisplay('9')">9</button>
                <button class="operator" onclick="updateDisplay('*')">x</button>
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="kaif" onclick="updateDisplay('0')">0</button>
                <button class="equal" onclick="calculateResult()">=</button>
                <button class="operator" onclick="updateDisplay('/')">/</button>
            </div>
        </div>
    </div>
</body>

</html>
